    <h1>A maior Plataforma de Pesca da América Latina</h1>
    <p>Você sabia que a maior plataforma de pesca da América Latina é localizada no litoral sul de São Paulo, mais especificamente em Mongaguá?</p>
    <p>Visitada por inúmeros turistas e munícipes, o local é um dos cenários mais bonitos e encantadores do Brasil.</p>
    <div class="diferente" Construida em 1977 com uma estrutura de concreto, o ponto é visitado por turistas de diversas localidades e nacionalidades. Localizada no balneário Agenor de Campos, lado praia, a Plataforma é considerada um dos principais pontos turísticos da cidade, contando com cerca de 400 metros mar adentro formando-se um 'T' e 86 metros para cada um de seus lados.</p>
